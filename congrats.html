<canvas id="fireworks"></canvas>

<script>
// Setup canvas
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
resizeCanvas();

window.addEventListener("resize", resizeCanvas);
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

// Firework particle class
class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.speed = Math.random() * 4 + 1;
        this.angle = Math.random() * Math.PI * 2;
        this.alpha = 1;
        this.decay = Math.random() * 0.01 + 0.01;
    }
    update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed;
        this.alpha -= this.decay;
    }
    draw() {
        ctx.globalAlpha = this.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
    }
}

// Firework explosion
function firework() {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height * 0.5;
    const colors = ["#ff0043", "#14fc56", "#00b7ff", "#ffd700", "#ff6f00"];

    for (let i = 0; i < 50; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }
}

const particles = [];

function animate() {
    ctx.globalCompositeOperation = "destination-out";
    ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = "lighter";

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.alpha <= 0) particles.splice(i, 1);
    });

    if (running) requestAnimationFrame(animate);
}

// Launch fireworks periodically
let running = true;
const interval = setInterval(firework, 300);

// Stop after 5 seconds (adjust as needed)
setTimeout(() => {
    running = false;
    clearInterval(interval);
    console.log("Fireworks stopped");
}, 3000);
// Trigger the firework
setTimeout(() => {
    firework();
}, 100); // Fireworks appear 0.5 second after the page load

// Fade out the entire screen after 3 seconds and transition to another page
setTimeout(() => {
    document.body.style.opacity = "0"; // Fade out effect

    // After the fade-out transition (1 second), redirect to another page
    setTimeout(() => {
        window.location.href = "winner_final.html"; // Redirect to your next page
    }, 100); // Wait for 1 second (fade duration)
}, 4000); // 3 seconds before fade-out


animate();
</script>
