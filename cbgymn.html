  align-items:center;

/* ===== HEADING ===== */
.heading{
  text-align:center;

.heading .gold{font-size:48px;font-weight:bold;color:#ffd700;}

/* ===== CARDS ===== */
.cards{display:flex;flex-direction:column;align-items:center;gap:60px;}
.bottom{display:flex;gap:100px;flex-wrap:wrap;justify-content:center;}

.card{
  position:relative;
  width:500px;
  height:220px;
  background:#fff;
  border-radius:22px;
  display:flex;
  box-shadow:0 20px 45px rgba(0,0,0,.4);
  opacity:0;
  transform:translateY(40px);
  transition:.6s ease;
}
.card.show{opacity:1;transform:translateY(0);}

/* Faster first card entry */
.card:first-child{transition:.3s ease;}

/* ZOOM LOOP */
@keyframes zoomPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.2)}
}
.card.zoomLoop{animation:zoomPulse 3s ease-in-out infinite;}

.card img{width:45%; border-radius:22px 0 0 22px;}

/* ===== CENTERED MULTI-LINE TITLE ===== */

<script>
/* ===== CONFETTI ===== */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
resize(); addEventListener("resize",resize);

const colors=[["#ffd700","#ffec8b"],["#00ffcc","#66ffe0"],["#ff6f91","#ffc1d9"],["#8fd3f4","#cfe9ff"]];
let confetti=[];
for(let i=0;i<140;i++){
  const g=colors[Math.floor(Math.random()*colors.length)];
  confetti.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    w:6 + Math.random()*4,
    h:10 + Math.random()*6,
    s:1 + Math.random()*2,
    r:Math.random()*Math.PI,
    c:g
  });
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  confetti.forEach(p=>{
    p.y+=p.s;
    p.r+=0.05;
    if(p.y>canvas.height)p.y=-10;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(p.r);
    ctx.globalAlpha = 0.3; // <-- lower opacity
    const grd=ctx.createLinearGradient(0,0,p.w,p.h);
    grd.addColorStop(0,p.c[0]);
    grd.addColorStop(1,p.c[1]);
    ctx.fillStyle=grd;
    ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h);
    ctx.globalAlpha = 1; // reset alpha
    ctx.restore();
  });
  requestAnimationFrame(draw);
}
draw();


/* ===== CARD SEQUENCE WITH MULTI-LINE TYPING ===== */
const cards=[...document.querySelectorAll(".card")];

function typeCardLines(card,done){
  const lines = card.querySelectorAll(".title div");
  let lineIndex=0;
  function typeLine(){
    if(lineIndex >= lines.length){ done(); return; }
    const lineDiv = lines[lineIndex];
    const text = lineDiv.textContent;
    lineDiv.textContent="";
    let charIndex=0;
    const t = setInterval(()=>{
      if(charIndex < text.length){
        lineDiv.textContent += text[charIndex];
        charIndex++;
      } else { clearInterval(t); lineIndex++; typeLine(); }
    },100);
  }
  typeLine();
}

let i=0;
function run(){
  if(i>=cards.length){
    // staggered zoom loop after 1.5s
    setTimeout(()=>{
      cards.forEach((c,j)=>{
        setTimeout(()=>c.classList.add("zoomLoop"), j*600); 
      });
    },1500); 
    return;
  }
  cards[i].classList.add("show");
  typeCardLines(cards[i],()=>{ i++; run(); });
}
setTimeout(run,300); // first card appears faster
</script>
